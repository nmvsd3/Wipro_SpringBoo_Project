<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #334155;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #1e293b, #334155);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
      background-size: 300% 100%;
      animation: gradientMove 3s ease infinite;
    }

    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    header h2 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .container {
      display: flex;
      min-height: calc(100vh - 140px);
    }

    nav.sidebar {
      width: 280px;
      background: linear-gradient(180deg, #1e293b, #334155);
      color: white;
      padding: 30px 0;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    nav.sidebar::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 1px;
      height: 100%;
      background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    }

    .sidebar-header {
      padding: 0 25px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .sidebar-header h3 {
      color: #94a3b8;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav.sidebar a {
      display: flex;
      align-items: center;
      color: #cbd5e1;
      text-decoration: none;
      margin: 5px 15px;
      padding: 15px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-weight: 500;
    }

    nav.sidebar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    nav.sidebar a:hover::before {
      left: 100%;
    }

    nav.sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    nav.sidebar a.active {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    nav.sidebar a i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
      font-size: 16px;
    }

    main {
      flex: 1;
      padding: 30px;
      background: #f8fafc;
    }

    main h3 {
      font-size: 32px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 30px;
      position: relative;
    }

    main h3::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 2px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--card-color, #3b82f6);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    .card-pending {
      --card-color: #f59e0b;
    }

    .card-progress {
      --card-color: #3b82f6;
    }

    .card-completed {
      --card-color: #10b981;
    }

    .card-delayed {
      --card-color: #ef4444;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .card-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .card-pending .card-icon {
      background: linear-gradient(135deg, #f59e0b, #d97706);
    }

    .card-progress .card-icon {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    }

    .card-completed .card-icon {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .card-delayed .card-icon {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card-value {
      font-size: 36px;
      font-weight: 700;
      color: #1e293b;
      margin-top: 10px;
    }

    footer {
      background: linear-gradient(135deg, #1e293b, #334155);
      color: #94a3b8;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #334155;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      nav.sidebar {
        width: 100%;
        min-height: auto;
      }
      
      .cards {
        grid-template-columns: 1fr;
      }
      
      main {
        padding: 20px;
      }
      
      main h3 {
        font-size: 24px;
      }
    }

    /* Loading animation for cards */
    .card-loading {
      position: relative;
    }

    .card-loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
<header>
  <h2><i class="fas fa-shield-alt"></i> Admin Panel</h2>
</header>

<div class="container">
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <h3>Navigation</h3>
    </div>
    <a th:href="@{/admin/dashboard}" class="active">
      <i class="fas fa-tachometer-alt"></i>Dashboard
    </a>
    <a th:href="@{/admin/manage-task}">
      <i class="fas fa-tasks"></i>Manage Tasks
    </a>
    <a th:href="@{/admin/tasks}">
      <i class="fas fa-list-check"></i>Tasks
    </a>
    <a th:href="@{/admin/manage-user}">
      <i class="fas fa-users-cog"></i>Manage Users
    </a>
    <a th:href="@{/admin/users}">
      <i class="fas fa-users"></i>Users
    </a>
    <a th:href="@{/logout}">
      <i class="fas fa-sign-out-alt"></i>Logout
    </a>
  </nav>

  <!-- Main -->
  <main>
    <h3>Dashboard Overview</h3>
    <div class="cards">
      <div class="card card-pending">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-clock"></i>
          </div>
        </div>
        <div class="card-title">Pending Tasks</div>
        <div class="card-value" th:text="${countPending}">0</div>
      </div>
      
      <div class="card card-progress">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-spinner"></i>
          </div>
        </div>
        <div class="card-title">In Progress</div>
        <div class="card-value" th:text="${countInProgress}">0</div>
      </div>
      
      <div class="card card-completed">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
        <div class="card-title">Completed</div>
        <div class="card-value" th:text="${countCompleted}">0</div>
      </div>
      
      <div class="card card-delayed">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
        </div>
        <div class="card-title">Delayed</div>
        <div class="card-value" th:text="${countDelayed}">0</div>
      </div>
    </div>
  </main>
</div>

<footer>
  <p><i class="fas fa-copyright"></i> 2025 WorkNest Admin - Powered by Excellence</p>
</footer>

<script>
  // Add loading effect to cards on page load
  document.addEventListener('DOMContentLoaded', function() {
    const cards = document.querySelectorAll('.card');
    cards.forEach((card, index) => {
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        card.style.transition = 'all 0.6s ease';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, index * 100);
    });
  });

  // Add active state management for sidebar links
  const currentPath = window.location.pathname;
  const sidebarLinks = document.querySelectorAll('nav.sidebar a');
  
  sidebarLinks.forEach(link => {
    link.classList.remove('active');
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('active');
    }
  });
</script>

</html>
