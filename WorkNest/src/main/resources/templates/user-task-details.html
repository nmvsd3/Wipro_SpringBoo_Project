<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #334155;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }

        .back-link::before {
            content: '\f060';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .task-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .task-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
            background-size: 300% 100%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h2 {
            font-size: 36px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h2::before {
            content: '\f0ae';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #3b82f6;
        }

        .task-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #64748b;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            font-size: 16px;
            color: #1e293b;
            font-weight: 500;
        }

        .badge { 
            padding: 8px 16px; 
            border-radius: 16px; 
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: fit-content;
        }

        .badge[data-status="PENDING"] {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .badge[data-status="PENDING"]::before {
            content: '\f017';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .badge[data-status="IN_PROGRESS"] {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .badge[data-status="IN_PROGRESS"]::before {
            content: '\f110';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .badge[data-status="COMPLETED"] {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 1px solid #10b981;
        }

        .badge[data-status="COMPLETED"]::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .badge.late {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 1px solid #ef4444;
            font-weight: 700;
        }

        .badge.late::before {
            content: '\f071';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .description-section {
            background: rgba(248, 250, 252, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(226, 232, 240, 0.5);
            margin-top: 20px;
        }

        .assignees-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }

        .assignee-tag {
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
            color: #3730a3;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .assignee-tag::before {
            content: '\f007';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h3, h4 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h4 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        h3::before {
            content: '\f0e7';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #3b82f6;
        }

        h4::before {
            content: '\f075';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #8b5cf6;
        }

        .status-form {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        button[type="submit"]::before {
            content: '\f0c7';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        ul { 
            list-style: none; 
            padding: 0;
        }

        li { 
            background: rgba(248, 250, 252, 0.8);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(226, 232, 240, 0.5);
            transition: all 0.3s ease;
        }

        li:hover {
            background: rgba(240, 249, 255, 0.9);
            transform: translateX(4px);
        }

        .comment-author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .comment-username {
            font-weight: 600;
            color: #1e293b;
        }

        .comment-content {
            color: #475569;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .comment-time {
            font-size: 12px;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .comment-time::before {
            content: '\f017';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
            font-style: italic;
        }

        .empty-state::before {
            content: '\f075';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 48px;
            color: #cbd5e1;
            display: block;
            margin-bottom: 15px;
            font-style: normal;
        }

        textarea { 
            width: 100%; 
            max-width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            transition: all 0.3s ease;
            background: white;
            color: #374151;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        .comment-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Info item icons */
        .info-label[data-type="status"]::before { content: '\f0e7'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .info-label[data-type="start"]::before { content: '\f073'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .info-label[data-type="due"]::before { content: '\f017'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .info-label[data-type="description"]::before { content: '\f02d'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .info-label[data-type="assignees"]::before { content: '\f0c0'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .task-header {
                padding: 25px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            .task-info {
                grid-template-columns: 1fr;
            }
            
            .status-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            select, button {
                width: 100%;
            }
        }

        /* Loading animations */
        .back-link {
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInLeft 0.6s ease forwards;
        }

        .task-header {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.6s ease 0.1s forwards;
        }

        .card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }

        @keyframes fadeInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInComment 0.4s ease forwards;
        }

        li:nth-child(1) { animation-delay: 0.4s; }
        li:nth-child(2) { animation-delay: 0.5s; }
        li:nth-child(3) { animation-delay: 0.6s; }
        li:nth-child(4) { animation-delay: 0.7s; }
        li:nth-child(5) { animation-delay: 0.8s; }

        @keyframes fadeInComment {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/user/dashboard}" class="back-link">Back to dashboard</a>

    <div class="task-header">
        <h2 th:text="${task.title}">Task</h2>

        <div class="task-info">
            <div class="info-item">
                <div class="info-label" data-type="status">Status</div>
                <div class="info-value">
                    <!-- Completed always shows COMPLETED -->
                    <span class="badge" th:if="${task.status.name() == 'COMPLETED'}"
                          th:attr="data-status=${task.status}"
                          th:text="${task.status}">COMPLETED</span>
                    <!-- Overdue and not completed shows DELAYED -->
                    <span class="badge late"
                          th:if="${task.status.name() != 'COMPLETED' and task.dueDate != null and task.dueDate.isBefore(today)}">
                          DELAYED</span>
                    <!-- Otherwise show the saved status -->
                    <span class="badge"
                          th:if="${task.status.name() != 'COMPLETED' and (task.dueDate == null or !task.dueDate.isBefore(today))}"
                          th:attr="data-status=${task.status}"
                          th:text="${task.status}">PENDING</span>
                </div>
            </div>

            <div class="info-item">
                <div class="info-label" data-type="start">Start Date</div>
                <div class="info-value" th:text="${task.startDate}">2025-01-01</div>
            </div>

            <div class="info-item">
                <div class="info-label" data-type="due">Due Date</div>
                <div class="info-value" th:text="${task.dueDate}">2025-01-02</div>
            </div>
        </div>

        <div class="info-item">
            <div class="info-label" data-type="description">Description</div>
            <div class="description-section">
                <div class="info-value" th:if="${task.description != null and !#strings.isEmpty(task.description)}"
                     th:text="${task.description}">desc</div>
                <div class="info-value" th:if="${task.description == null or #strings.isEmpty(task.description)}" 
                     style="opacity:0.7; font-style: italic;">
                     No description provided</div>
            </div>
        </div>

        <div class="info-item">
            <div class="info-label" data-type="assignees">Assignees</div>
            <div class="assignees-list">
                <div th:if="${#lists.isEmpty(task.assignees)}" style="opacity:0.7; font-style: italic;">No assignees</div>
                <div th:each="a : ${task.assignees}" class="assignee-tag" th:text="${a.username}">username</div>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>Update Status</h3>
        <form class="status-form" th:action="@{|/user/tasks/${task.id}/status|}" method="post">
            <div th:if="${_csrf != null}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
            <select name="status">
                <option th:selected="${task.status.name() == 'PENDING'}" value="PENDING">PENDING</option>
                <option th:selected="${task.status.name() == 'IN_PROGRESS'}" value="IN PROGRESS</option>
                <option th:selected="${task.status.name() == 'COMPLETED'}" value="COMPLETED</option>
            </select>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <div class="card">
        <h3>Comments</h3>
        <ul>
            <li th:each="c : ${comments}">
                <div class="comment-author">
                    <div class="comment-avatar" th:text="${#strings.substring(c.author.username, 0, 1).toUpperCase()}">U</div>
                    <div class="comment-username" th:text="${c.author.username}">user</div>
                </div>
                <div class="comment-content" th:text="${c.content}">content</div>
                <div class="comment-time" th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}">time</div>
            </li>
            <li th:if="${#lists.isEmpty(comments)}" class="empty-state">No comments yet.</li>
        </ul>

        <div class="comment-form">
            <h4>Add a comment</h4>
            <form th:action="@{|/user/tasks/${task.id}/comments|}" method="post">
                <div th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </div>
                <div class="form-group">
                    <textarea name="content" rows="4" placeholder="Write a comment..." required></textarea>
                </div>
                <button type="submit">Post Comment</button>
            </form>
        </div>
    </div>
</div>
